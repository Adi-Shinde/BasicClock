<!DOCTYPE html>

<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body>
        <div class="clock">
            <div>
                <p class="heading">Hours</p>
                <div id="clock-hours" class="time"></div>
            </div>
            <div>
                <p class="heading">Minutes</p>
                <div id="clock-minutes" class="time"></div>
            </div>
            <div>
                <p class="heading">Seconds</p>
                <div id="clock-seconds" class="time"></div>
            </div>
            <div class="periods">
                <p class="heading">Â </p> <!-- Empty heading for alignment -->
                <div id="clock-am" class="time period">AM</div>
                <div id="clock-pm" class="time period">PM</div>
            </div>
        </div>

    </body>
</html>
